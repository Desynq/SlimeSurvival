plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://maven.shedaniel.me/" }

	maven { url "https://maven.wispforest.io/"}

	maven { url "https://maven.terraformersmc.com/"}

	maven { url = "https://ladysnake.jfrog.io/artifactory/mods" }

	maven { url 'https://maven.blamejared.com' }

	maven { url 'https://jitpack.io' }

	maven {
		url 'https://api.modrinth.com/maven'
		content {
			includeGroup "modrinth.maven"
		}
	}

	maven {
		url "https://maven.jamieswhiteshirt.com/libs-release"
		content {
			includeGroup "com.jamieswhiteshirt"
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "com.github.apace100:origins-fabric:${project.origins_version}"

	modImplementation "dev.emi:trinkets:${trinkets_version}"

	modImplementation "vazkii.patchouli:Patchouli:${project.patchouli_version}"

	modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
	modLocalRuntime "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"

	include modImplementation("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attrs_version}")

	modCompileOnly "com.github.CrimsonDawn45:Fabric-Shield-Lib:v${project.fabric_shield_lib_version}"


	modLocalRuntime "com.ptsmods:devlogin:2.0"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}