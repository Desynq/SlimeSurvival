plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

loom {
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name "Curse Maven"
		url "https://www.cursemaven.com"
	}
	maven {
		name "CurseForge"
		url "https://minecraft.curseforge.com/api/maven"
	}



	maven { url 'https://maven.kosmx.dev/' } // PlayerAnimation Lib
	maven {
		url 'https://masa.dy.fi/maven'
	}
	maven {
		url "https://maven.shedaniel.me/"
	}
	maven {
		url "https://maven.wispforest.io/"
	}
	maven {
		name "Wood API"
		url "https://maven.terraformersmc.com/"
	}
	maven {
		name "Ladysnake Mods"
		url "https://ladysnake.jfrog.io/artifactory/mods"
	}
	maven {
		url 'https://maven.blamejared.com'
	}
	maven {
		url 'https://jitpack.io'
	}
	maven {
		url 'https://api.modrinth.com/maven'
		content {
			includeGroup "modrinth.maven"
		}
	}
	maven {
		url "https://maven.jamieswhiteshirt.com/libs-release"
		content {
			includeGroup "com.jamieswhiteshirt"
		}
	}
	maven {
		name "Impersonate"
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
		name "dblsaiko"
		url "https://maven.dblsaiko.net/"
	}
	maven {
		name "Cotton"
		url "http://server.bbkr.space:8081/artifactory/libs-release/"
		allowInsecureProtocol = true
	}
	maven {
		name "AppleSkin"
		url "https://maven.ryanliptak.com/"
	}
	maven {
		name "ExpandAbility"
		url "https://maven.florens.be"
	}
	maven {
		name = "Modrinth"
		url = "https://api.modrinth.com/maven"
		content {
			includeGroup "maven.modrinth"
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"




	// Libraries
	modImplementation "com.github.Chocohead:Fabric-ASM:${project.asm_version}"
	include "com.github.Chocohead:Fabric-ASM:${project.asm_version}"



	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	modApi include("com.github.ZsoltMolnarrr:TinyConfig:${project.tiny_config_version}")


	api("org.apache.commons:commons-text:1.9")


	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${project.cc_version}"


	implementation annotationProcessor(include("com.github.LlamaLad7:MixinExtras:${project.mixin_extras_version}"))



	// https://maven.wispforest.io/io/wispforest/owo-lib/
	modImplementation "io.wispforest:owo-lib:0.7.2+1.18"
	include "io.wispforest:owo-sentinel:0.7.2+1.18"


	// https://github.com/CrimsonDawn45/Fabric-Shield-Lib/blob/main/gradle.properties
	modImplementation "com.github.CrimsonDawn45:Fabric-Shield-Lib:v1.5.3-1.18"
	include "com.github.CrimsonDawn45:Fabric-Shield-Lib:v1.5.3-1.18"



	// https://www.curseforge.com/minecraft/mc-mods/bclib/files
	modImplementation "curse.maven:bclib-495191:3814359"



	modImplementation "maven.modrinth:data-attributes:1.1.11"















	// Mods

	modCompileOnly("com.github.apace100:origins-fabric:${origins_version}") {
		exclude(group: "io.github.onyxstudios.Cardinal-Components-API")
	}



	modImplementation("dev.emi:trinkets:${project.trinkets_version}") {
		transitive = false
	}



	modImplementation "vazkii.patchouli:Patchouli:${project.patchouli_version}"



	modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
	modLocalRuntime "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"

	include modImplementation("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attrs_version}")



	modImplementation "com.terraformersmc.terraform-api:terraform-wood-api-v1:${project.terraform_wood_api_version}"
	include "com.terraformersmc.terraform-api:terraform-wood-api-v1:${project.terraform_wood_api_version}"





	modImplementation("com.github.virtuoel:pehkui:${project.pehkui_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}


	modImplementation "com.github.emilyploszaj:step-height-entity-attribute:${step_height_version}"
	modImplementation "io.github.ladysnake:PlayerAbilityLib:${pal_version}"
	include "io.github.ladysnake:PlayerAbilityLib:${pal_version}"

	modImplementation include("be.florens:expandability-fabric:${expandability_version}")





	modImplementation "io.github.ladysnake:impersonate:${impersonate_version}"






	modImplementation "carpet:fabric-carpet:1.18.2-1.4.69+v220331"





	// https://www.curseforge.com/minecraft/mc-mods/bewitchment/files
	modImplementation "curse.maven:bewitchment-394915:3830795"

	// https://www.curseforge.com/minecraft/mc-mods/betterend/files
	modImplementation "curse.maven:betterend-413596:3814370"

	// https://www.curseforge.com/minecraft/mc-mods/alloy-forgery/files
	modImplementation "curse.maven:alloy-forgery-438718:3758381"

	// https://www.curseforge.com/minecraft/mc-mods/fabricae-ex-nihilo/files
	modImplementation "curse.maven:fabricae-ex-nihilo-596911:3844360"

	// https://www.curseforge.com/minecraft/mc-mods/alloy-forgery/files
	modImplementation "curse.maven:alloy-forgery-438718:3758381"




	// https://www.curseforge.com/minecraft/mc-mods/artifacts-fabric/files
	modImplementation "curse.maven:artifacts-fabric-401236:3756730"




	// https://www.curseforge.com/minecraft/mc-mods/playeranimator
	modImplementation include("dev.kosmx.player-anim:player-animation-lib-fabric:0.3.5")

	// https://github.com/ZsoltMolnarrr/ProjectileDamage/tree/1.18.2
	modImplementation "com.github.ZsoltMolnarrr:ProjectileDamage:1.18.2-1.0.7"

	// https://www.curseforge.com/minecraft/mc-mods/better-combat-by-daedelus/files
	modImplementation "curse.maven:better-combat-by-daedelus-639842:3971350"





	modImplementation "curse.maven:fabric-disable-custom-worlds-advice-401978:3677546"

	modImplementation "curse.maven:language-reload-527334:3641052"









	modCompileOnly("squeek.appleskin:appleskin-fabric:${appleskin_version}:api") {
		transitive = false
	}
	modImplementation "squeek.appleskin:appleskin-fabric:${appleskin_version}"




	// Workspace
	modLocalRuntime "com.ptsmods:devlogin:2.0"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}