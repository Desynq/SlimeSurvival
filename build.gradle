plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

loom {
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	// Carpet
	maven { url 'https://masa.dy.fi/maven' }

	// PAL
	maven { url 'https://maven.kosmx.dev/' }

	// Jitpack
	maven { url "https://jitpack.io" }

	// idk
	maven { url "https://ladysnake.jfrog.io/artifactory/mods" }

	// Jared & Darkhax
	maven { url "https://maven.blamejared.com" }

	//
	maven { url "https://maven.dblsaiko.net/" }

	// ExpandAbility
	maven { url "https://maven.florens.be/releases" }

	//
	maven { url "https://maven.gegy.dev/" }

	// Appleskin
	maven { url "https://maven.ryanliptak.com/" }

	// REI
	maven { url "https://maven.shedaniel.me/" }

	// Wood API (Bewitchment)
	maven { url "https://maven.terraformersmc.com/" }

	// OwoLib
	maven { url "https://maven.wispforest.io/" }

	// Impersonate
	maven { url "https://oss.sonatype.org/content/repositories/snapshots" }

	//
	maven {
		url "https://maven.jamieswhiteshirt.com/libs-release"
		content {
			includeGroup "com.jamieswhiteshirt"
		}
	}

	//
	maven {
		name "Cotton"
		url "http://server.bbkr.space:8081/artifactory/libs-release/"
		allowInsecureProtocol = true
	}

	// Curse Maven
	maven { url "https://www.cursemaven.com" }
	// Curseforge Maven API
	maven { url "https://minecraft.curseforge.com/api/maven" }

	// Modrinth Maven
	maven {
		url "https://api.modrinth.com/maven"
		content {
			includeGroup "maven.modrinth"
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"



	api "org.apache.commons:commons-text:1.9"


	modImplementation "carpet:fabric-carpet:1.18.2-1.4.69+v220331"



	// Workspace
	modLocalRuntime "com.ptsmods:devlogin:2.0"
	modLocalRuntime ("supercoder79:databreaker:0.2.9") {
		exclude module: "fabric-loader"
	}
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}